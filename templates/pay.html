{% extends "base.html" %}
{% block title %}Admin {% endblock title%}
{% block content %}
<div id="main">
      <div class="row">
{#        <div class="content-wrapper-before gradient-45deg-indigo-purple"></div>#}
        <div class="col s12">
          <div class="container">
            <div class="section">
                <div class="row">
                    <div class="col s12 m12 l12">
                        <div id="html-validations" class="card-panel">
                            <div class="card-content">
                                <div class="card-title">
                                    <div class="row">
                                        <div class="col s12 m6 l12">
                                            <h4 class="card-title">Issue Payment</h4>
                                        </div>
                                        <div class="col s12 m6 l2">

                                        </div>
                                    </div>
                                </div>
                                <div id="html-view-validations">
                                    <form class="formValidate0" id="formValidate0" method="POST" action="{{url_for('add_tpaylist')}}" enctype="multipart/form-data">
                                        <div class="row">
                                            <div class="input-field col s6">
                                                <label for="first_input2" class="">Employee Name</label><br>
                                                 <select name="emp_id">
                                                {% for emp in Finance %}
                                                  <option value="{{emp[1]}}">{{emp[9]}} {{emp[10]}} {{emp[11]}}</option>
                                                  {% endfor %}
                                                 </select>
                                            </div>
                                           
                                            <div class="input-field col s6">
                                                <label for="c_event" >Month Being Paid</label><br>
                                                <select name="vMonth">
                                      
                                                  <option value="January">January</option>
                                                  <option value="February">February</option>
                                                  <option value="March">March</option>
                                                  <option value="April">April</option>
                                                  <option value="May">May</option>
                                                  <option value="June">June</option>
                                                  <option value="July">July</option>
                                                  <option value="August">August</option>
                                                  <option value="September">September</option>
                                                  <option value="October ">October</option>
                                                  <option value="November">November</option>
                                                  <option value="December">December</option>
                                                  
                                              </select>
                                            </div>
                                            
                                           <div class="input-field col s6">
                                                <label for="cevent" >Enter Year</label><br/>
                                                <input class="validate" required="" id="cevent" type="text" name="vyear">
                                                
                                            </div>
                                            <div class="input-field col s6">
                                                <label for="cevent" >Date of Payment</label><br/>
                                                <input class="validate" required="" id="cevent" type="date" name="vdate">
                                                
                                            </div>
                                            
                                            
                                            <div class="input-field col s12">
                                                <button class="btn cyan waves-effect waves-light left" type="submit" name="action">Submit
                                                    <i class="material-icons right">send</i>
                                                </button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <!-- START RIGHT SIDEBAR NAV -->
                            </div>
                        </div>
                    </div>
                  
                    <div class="col s12 m12 l12">
                        <div id="html-validations" class="card-panel">
                            <div class="card-content">
                                <div class="card-title">
                                    <div class="row">
                                        <div class="col s12 m6 l10">
                                            <h4 class="card-title">Payment History</h4>
                                        </div>
                                        <div class="col s12 m6 l2">

                                        </div>
                                    </div>
                                </div>
                                <div id="html-view-validations">
                                        <div class="row">
                                            <table id="example" class="table table-striped table-bordered" style="width:100%">
                      <thead>
                      <th>Employee ID</th>
                      <th>Month Paid</th>
                      <th>Year Paid</th>
                      <th>Salary</th>
                      <th>Date</th>
                      <th>PaySlip</th>
                      </thead>
                      <tbody>
                      {% for row in pay_list %}
                      <tr><td>{{row[0]}}</td><td>{{row[1]}}</td><td>{{row[2]}}</td><td>{{row[12]}}</td><td>{{row[13]}}</td><td>
                      <form action="{{url_for('gen_slip')}}" method="POST">
                      <input type="hidden" name="myFile" value="{{row[0]}}"> 
                      <input type="submit" value="Print PaySlip"/></form> </td></tr>
                      {% endfor %}
                      
                      </tbody>
                  </table>
                                        </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
{% endblock %}
