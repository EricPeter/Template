{% extends "base.html" %}
{% block title %}Admin {% endblock title %}
{% block content %}
    <div id="main">
        <div class="row">
{#            <div class="content-wrapper-before gradient-45deg-indigo-purple"></div>#}
            <div class="col s12">
                <div class="container">
                    <div class="section">
                        <div class="row">
                            <div class="col s12 m12 l6">
                                <div id="html-validations" class="card-panel">
                                    <div class="card-content">
                                        <div class="card-title">
                                            <div class="row">
                                                <div class="col s12 m6 l10">
                                                    <h4 class="card-title">Assign role</h4>
                                                </div>
                                                <div class="col s12 m6 l2">

                                                </div>
                                            </div>
                                        </div>
                                        <div id="html-view-validations">
                                            <form class="formValidate0" id="formValidate0" method="POST"
                                                  action="{{ url_for('Role') }}" enctype="multipart/form-data">
                                                <div class="row">
                                                    <div class="input-field col s6">
                                                        <select name="name">
                                                            {% for i in sql_rows %}
                                                                <option>{{ i.Given_name }}</option>
                                                            {% endfor %}
                                                        </select>
                                                        <label for="first_input2" class="">Employee Name </label>
                                                    </div>
                                                    <div class="input-field col s6">
                                                        <select name="department">
                                                            {% for x in depart_row %}
                                                                {% for t in x %}
                                                                    <option>{{ t }}</option>
                                                                {% endfor %}
                                                            {% endfor %}
                                                        </select>
                                                        <label class="">Department</label>
                                                    </div>
                                                    <div class="input-field col s6">
                                                        <select name="role">
                                                            <option>HR</option>
                                                            <option>Finance</option>
                                                        </select>
                                                    </div>
                                                    <div class="input-field col s6">
                                                        <input class="validate" required="required" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"
                                                               type="password" name="password" maxlength="8" minlength="5" data-error="Please enter a password with atleast number and Upper case letter" >
                                                        <label for="password">Password</label>
                                                        <span class="helper-text right-alert"  data-error="Password should have atleast 5 characters and not more 8 , with numbers and Upper case" data-success="Perfect!">Helper text</span>
                                                    </div>
                                                    <div class="input-field col s12">
                                                        <button class="btn cyan waves-effect waves-light right"
                                                                type="submit" name="action">Submit
                                                            <i class="material-icons right">send</i>
                                                        </button>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                        <!-- START RIGHT SIDEBAR NAV -->
                                    </div>
                                </div>
                            </div>
                            <div class="col s12 m12 l6">
                                <div id="html-validations" class="card-panel">
                                    <div class="card-content">
                                        <div class="card-title">
                                            <div class="row">
                                                <div class="col s12 m6 l10">
                                                    <h4 class="card-title">New Password</h4>
                                                </div>
                                                <div class="col s12 m6 l2">

                                                </div>
                                            </div>
                                        </div>
                                        <div id="html-view-validations">
                                            <div class="row">
                                                <form class="formValidate0" id="formValidate0" method="POST"
                                                      action="{{ url_for('Change_Password') }}"
                                                      enctype="multipart/form-data">
                                                    <div class="input-field col s6">
                                                        <select name="name">
                                                            {% for i in sql_rows %}
                                                                <option>{{ i.Given_name }}</option>
                                                            {% endfor %}
                                                        </select>
                                                        <label for="first_input2" class="">Employee Name </label>
                                                    </div>
                                                    <div class="input-field col s6">
                                                        <input class="validate" required="required" id="npassword" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"
                                                               type="password" name="npassword" maxlength="8" minlength="5">
                                                        <label for="npassword">New Password</label>
                                                        <span class="helper-text right-alert"  data-error="Please enter a password with atleast number and Upper case letter" data-success="Perfect!">Helper text</span>
                                                    </div>
                                                    <div class="input-field col s12">
                                                        <button class="btn cyan waves-effect waves-light right"
                                                                type="submit" name="action">Submit
                                                            <i class="material-icons right">send</i>
                                                        </button>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col s12 m12 l12">
                                <div id="html-validations" class="card-panel">
                                    <div class="card-content">
                                        <div class="card-title">
                                            <div class="row">
                                                <div class="col s12 m6 l10">
                                                    <h4 class="card-title">List Users</h4>
                                                </div>
                                                <div class="col s12 m6 l2">

                                                </div>
                                            </div>
                                        </div>
                                        <div id="html-view-validations">
                                            <div class="row">
                                                <div id="page-length-option_wrapper" class="dataTables_wrapper">
                                                      <table class="table table-striped table-bordered"  cellpadding="5" cellspacing="0.5" border="2" role="grid"
                                                                   aria-describedby="page-length-option_info" style="width:100%;">
                                                    <thead>
                                                    <tr style="background-color: #1e1a9c;color: white;">
                                                        <th>Name</th>
                                                        <th>Role</th>
                                                        <th>Password</th>
                                                        <th>Department</th>
                                                        <th>Delete</th>
                                                    </tr>
                                                    </thead>
                                                    <tbody style="overflow:auto;">
                                                    {% for df in rows %}
                                                        <tr>
                                                            {% for i in df %}
                                                                <td>{{ i }}</td>
                                                            {% endfor %}
                                                            <td>
                                                                <form method="POST"
                                                                      action="{{ url_for('Delete_User') }}">
                                                                    <input type="hidden" name="name"
                                                                           value="{{ df[0] }}">
                                                                    <button type="submit"
                                                                            class="btn-floating btn waves-effect waves-light red">
                                                                        <i class="material-icons">delete</i>
                                                                    </button>
                                                                </form>
                                                            </td>
                                                        </tr>
                                                    {% endfor %}
                                                    </tbody>
                                                </table>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
